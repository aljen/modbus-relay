[package]
name = "modbus-relay"
version = "0.1.0"
edition = "2021"
authors = ["Artur Wyszy≈Ñski <artur.wyszynski@wildpixelgames.com>"]
description = "A high performance Modbus TCP to RTU relay"
homepage = "https://github.com/aljen/modbus-relay"
repository = "https://github.com/aljen/modbus-relay"
documentation = "https://docs.rs/modbus-relay"
readme = "README.md"
license = "MIT OR Apache-2.0"
rust-version = "1.70"
keywords = ["hardware", "modbus", "client", "server", "relay"]
categories = ["embedded", "hardware-support", "network-programming"]

exclude = [
  ".github/**/*",
  "docs/**/*",
  "tests/**/*",
  "examples/**/*",
  "benches/**/*",
]

include = ["src/**/*", "LICENSE*", "README.md", "CHANGELOG.md"]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
axum = "0.7.9"
clap = { version = "4.5.21", features = ["derive"] }
futures = "0.3.31"
hex = "0.4.3"
libc = "0.2.164"
rand = { version = "0.8.5", features = ["small_rng"] }
rmodbus = "0.9.9"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
serialport = "4.6.0"
thiserror = "2.0.3"
time = { version = "0.3.36", features = ["local-offset"] }
tokio = { version = "1.41.1", features = ["full"] }
tower = "0.5.1"
tower-http = { version = "0.6.2", features = ["trace"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = [
  "env-filter",
  "json",
  "time",
] }

[dev-dependencies]
tempdir = "0.3.7"

[profile.release]
lto = true        # Link Time Optimization
codegen-units = 1 # Maximize size reduction optimizations
opt-level = 3     # Maximum optimization
panic = 'abort'   # Remove panic unwinding code
strip = true      # Remove debug symbols

[profile.dev]
opt-level = 0 # No optimizations for faster compilation
debug = true  # Full debug info

[features]
default = []
rts = []

# TODO:
# debug-logging - includes debug logging
# metrics - includes metrics for Prometheus
# tls - adds TLS support

[[bin]]
name = "modbus-relay"
path = "src/main.rs"

[lib]
name = "modbus_relay"
path = "src/lib.rs"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[package.metadata.release]
sign-commit = true
sign-tag = true
pre-release-commit-message = "chore: release {{version}}"
tag-message = "release: {{version}}"
tag-name = "v{{version}}"
