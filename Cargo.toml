[package]
name = "modbus-relay"
version = "0.1.0"
edition = "2021"
authors = ["Artur Wyszy≈Ñski <artur.wyszynski@wildpixelgames.com>"]
description = "A high performance Modbus TCP to RTU relay"
homepage = "https://github.com/aljen/modbus-relay"
repository = "https://github.com/aljen/modbus-relay"
readme = "README.md"
license = "MIT OR Apache-2.0"
exclude = [".github/**/*"]
keywords = ["hardware", "modbus", "client", "server"]
categories = ["embedded", "hardware-support"]

[dependencies]
clap = { version = "4.5.21", features = ["derive"] }
rmodbus = "0.9.9"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
serialport = "4.2"
thiserror = "2.0.3"
tokio = { version = "1.41.1", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[features]
default = []
rts = []
